<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Alejandra ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9aa2, #1a1a2e);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 25px;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .frase {
      font-size: 1.3em;
      font-style: italic;
      min-height: 90px;
    }
    .firma {
      opacity: 0;
      margin-top: 20px;
      font-style: italic;
      transition: opacity 3s;
    }
    .heart {
      font-size: 3em;
      animation: latido 1.5s infinite;
    }
    @keyframes latido {
      0% {transform: scale(1);}
      50% {transform: scale(1.3);}
      100% {transform: scale(1);}
    }
    .flor {
      position: absolute;
      top: -50px;
      animation: caer linear infinite;
    }
    @keyframes caer {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>TE AMO ALEJANDRA</h1>
  <div class="frase" id="texto"></div>
  <div class="firma" id="firma">‚Äî Danny</div>

  <audio autoplay loop muted id="audio">
    <source src="quiero-decirte.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const texto = "Desde que llegaste a mi vida, todo tiene m√°s sentido. Eres mi lugar seguro, mi paz y mi amor m√°s bonito.";
    const el = document.getElementById("texto");
    const firma = document.getElementById("firma");
    let i = 0;
    function escribir(){
      if(i < texto.length){
        el.innerHTML += texto.charAt(i++);
        setTimeout(escribir, 70);
      } else {
        setTimeout(()=> firma.style.opacity = 1, 1500);
      }
    }
    escribir();
  });

  document.body.addEventListener("click", () => {
    const audio = document.getElementById("audio");
    audio.muted = false;
    audio.play();
  }, { once:true });

  const flores = ["üå∏","üåπ","üå∫","üå∑","üíê"];
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "flor";
    f.innerHTML = flores[Math.floor(Math.random()*flores.length)];
    f.style.left = Math.random()*100+"vw";
    f.style.fontSize = (18+Math.random()*20)+"px";
    f.style.animationDuration = (7+Math.random()*6)+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(), 13000);
  }, 350);
</script>

</body>
</html>
