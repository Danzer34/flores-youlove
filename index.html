<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Alejandra ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: radial-gradient(circle at top, #0b0f1a, #000);
}

canvas {
  display: block;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let t = 0;

// üå∏ DIBUJAR P√âTALO
function petalo(x, y, size, angle, wave) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle + wave);

  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.quadraticCurveTo(size / 2, -size, 0, -size * 1.8);
  ctx.quadraticCurveTo(-size / 2, -size, 0, 0);

  const grad = ctx.createRadialGradient(0, -size, 5, 0, -size, size);
  grad.addColorStop(0, "#fff59d");
  grad.addColorStop(1, "#ffd700");

  ctx.fillStyle = grad;
  ctx.shadowColor = "#ffd700";
  ctx.shadowBlur = 20;
  ctx.fill();

  ctx.restore();
}

// üåº DIBUJAR FLOR COMPLETA
function flor(cx, cy, scale, wave) {
  const petalos = 6;
  for (let i = 0; i < petalos; i++) {
    petalo(cx, cy, 60 * scale, (Math.PI * 2 / petalos) * i, wave);
  }

  // Centro
  ctx.beginPath();
  ctx.arc(cx, cy, 18 * scale, 0, Math.PI * 2);
  ctx.fillStyle = "#ffeb3b";
  ctx.shadowBlur = 15;
  ctx.fill();
}

// ‚ú® LUCES
const luces = Array.from({ length: 40 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 1,
  v: Math.random() * 0.5 + 0.2
}));

function animar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Fondo estrellas
  luces.forEach(l => {
    ctx.beginPath();
    ctx.arc(l.x, l.y, l.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,215,0,0.8)";
    ctx.fill();
    l.y -= l.v;
    if (l.y < 0) l.y = canvas.height;
  });

  // Movimiento suave
  const wave = Math.sin(t) * 0.15;

  // üå∏ FLOR
  flor(canvas.width / 2, canvas.height * 0.7, 1.2, wave);

  t += 0.02;
  requestAnimationFrame(animar);
}

animar();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
